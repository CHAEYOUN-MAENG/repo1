<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기</title>
</head>
<body>
    <!-- ul,li는 꼭 같이 써야하고 순서없는 목록을 만듬 -->
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>
    <!-- ol,li는 꼭 같이 써야하고 순서있는 목록을 만듬 -->
    <ol>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
    </ol>
    <!-- 항상 구현하려면 li 안에 넣어야함 (중첩가능) -->
    <ol>
        <li>li 1</li>
        <li>
            <ul>
                <li>li 1</li>
                <li>li 2</li>
                <li>li 3</li>
            </ul>
        </li>
        <li>
            <ol>
                <li>li 1</li>
                <li>li 2</li>
                <li>li 3</li>
            </ol> 
        </li>
    </ol>
</body>
</html>
