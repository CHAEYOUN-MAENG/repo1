<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a태그 연습</title>
    </head>
    <body>
        <!-- a href 주소로 이동하게 됨(주소창에 작성하는 것과 동일한 의미가 됨, 주소창에 id를 바꿔도됨) -->
        <a id="top" href="http://naver.com">네이버</a><br>
        <!-- target="_blank" 하면 새탭으로 열리는 속성 -->
        <a href="http://goole.com" target="_blank">구글 새창으로</a><br>
        <a href="/hello.html">hello.html</a><br>
        <!-- #이 있는 버튼을 눌렀을때 #이 없는 id(주소)로 바로가기 : #은 특별한 경우(ex.북마크) -->
        <a href="#2nd">둘째문단으로 바로가기</a>
        <!-- 
            1. http:// 또는 https://로 시작하는 경우
                - 주소 전체를 바꿈

            2. /로 시작하는 경우(보통 이렇게 작성)  
                - 서버는 유지하고 모든 주소를 바꿈

            3. 그 외로 시작하는 경우
                - 맨 마지막 / 이후의 주소를 바꿈
            
            절대주소: 1, 2
            상대주소: 3
        -->
        <p style="height: 1000px;">
            첫문단 1000px
        </p>
        <p id="2nd"style="height: 1000px;">
            둘째문단
        </p>
        <a href="#top">위로 바로가기</a><br>
        전화번호: <a href="tel:01089455469">010-8945-5469</a>
        <!-- a태그로 전화, 메일 등을 보낼 수 있도록 하는 기능도 있다 -->
    </body>
</html>
