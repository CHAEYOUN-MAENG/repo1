<html>
    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <!-- h1태그는 한페이지에 하나만 있게 해주는게 좋다 -->
        <h1>h1 해딩태그</h1>
        <!-- h1이 아닌 것은 여러개 있어도 된다
             h2 이하는 그 이상이 있는게 좋다 (안보이더라도 h1은 어딘가에 있는게 좋음)
             만약 h3가 필요하면 어딘가에 h1과 h2가 존재하는게 좋다 
             h6까지만 의미가 존재-->
        <h2>h2 해딩태그</h2>
        <h3>h3 해딩태그</h3>
        <h4>h4 해딩태그</h4>
        <h5>h5 해딩태그</h5>
        <h6>h6 해딩태그</h6>
        <!-- h7,human태그는 존재하지 않지만 브라우저에는 나타나긴함 -->
        <h7>h7 해딩태그</h7>
        <human>human</human>
        <!-- br은 개행 -->
        1234 4567<br>
        1234<br>
        <!-- strong 굵은글씨 -->
        <strong>strong</strong><br>
        오늘 <strong>점심</strong> 머먹지<br>
        <!-- em 기울림체 -->
        <em>이탤릭체</em><br>
        <!-- 중복해서 쓰이는 것도 가능하나 태그마다 다르다 -->
        <em>그럼</em> 오늘 <strong>저녁</strong> 머먹지?<br>
        <!-- 제곱 또는 각주 등 -->
        2<sup>2</sup><br>
        안녕하세요<sub>각주1</sub>
        <!-- p는 단락을 정함으로써 위,아래와 여백이 생김 그안에서도 br태그를 사용하여 개행진행 -->
        <p>
            아무글씨나 적어주세요<br>
            다음줄에도 적어주세요
        </p>
        <P>
            아무글씨나 적어주세요<br>
            다음줄에도 적어주세요
        </P>
        <!-- 스페이스바로 띄어쓰기를 엄청해도 1개의 공백만 가능 -->
        두칸을      띄어쓰기<br>
        <!-- &nbsp; 띄어쓰기 -->
        두칸을&nbsp; &nbsp;띄어쓰기 & nbsp;<br>
        <!-- 왼쪽이 오른쪽보다 작을때 &lt;, 왼쪽이 오른쪽보다 클때 &gt; <>표시 -->
        3 &lt; br &gt; 4<br>
        <!-- hr은 선 (끊어줌) -->
        <!-- pre 아무 태그 없이도 작성한 그대로 나타남 -->
        <hr>
        <pre>
            안녕하세요 
            안녕하세요 adda a
        </pre>
    </body>
</html>
