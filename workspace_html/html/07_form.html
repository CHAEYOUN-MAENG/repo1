<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 연습</title>
</head>
<body>
    <!-- action(기본값은 내 페이지) : 보낼 곳, method : 보내는 방식 (ex.우편을 어디로 어떻게 보낼 것인지)
         method : get(기본값), post (ex. 주소창에 보이고(get) 안보이고(post)) -->
    <!-- form 안에 있어야 전달이 가능함  -->
    <form action="" method="">
        <!-- button일때는 value에 글씨를 적어야 한다 / input 안에 있는 내용이 서버로 전송됨 -->
        button: <input type="button" value="버튼"><br>
        checkbox: <input type="checkbox" value="1" checked="checkbox"> 김밥 
                  <input type="checkbox" value="2" checked="checkbox"> 라면<br>
        <!-- 중요하지 않음 ~ number까지 -->
        color: <input type="color"> date: <input type="date"><br>
        file: <input type="file"><br>
        <input type="hidden" value="60"><br>
        number: <input type="number" name="pw"><br>
        password: <input type="password"><br>
        <!-- radio는 하나만 선택할 수 있음/ checkbox는 다중을 선택할 수 있음 -->
        radio: <input type="radio" name="gender" value="male"> 남자 
               <input type="radio" name="gender" value="female"> 여자  
               <input type="radio" name="gender" value="zero" checked="checked"> 비공개
               <input type="submit" value="보내기"><br>
        <!-- checked는 기존의 상태를 유지하기 위해서/ radio일 경우, 무응답이 없기 위해서 -->
        <!-- radio에 checked가 다 있을 경우 제일 마지막에만 선택됨 -->
        text: <input type="text"><br> 
        <!-- input 기본값은 text -->
        reset: <input type="reset"><input type="reset" value="다시 작성하기"><br>
        <!-- reset이 포함된 form으로 감싸진 코드한테만 영향을 줌 -->
        submit: <input type="submit" value="로그인">
        <!-- name이라는 속성이 있는 값만 서버(action)으로 가져가게 됨 -->
    </form>
    <hr>
    <form action="https://search.naver.com/search.naver" method="get">
        <!-- placeholder는 자동완성이 되는 기능 -->
        <input type="text" name="query" placeholder="검색어를 입력해주세요">
        <input type="submit" value="네이버 검색">
    </form>
    <form action="https://www.google.co.kr/search" method="get">
        <input type="text" name="q" value="휴먼교육센터" readonly="readonly">
        <!-- readonly 글씨가 수정이 안됨 -->
        <input type="submit" value="구글검색">
    </form>
    <hr>
    <form action="https://search.daum.net/nate" method="get">
        <input type="text" name="q" placeholder="검색어를 입력해주세요">
        <!-- placeholder 흐릿하게 나와있는 글씨 -->
        <input type="submit" value="검색">
    </form>
    <hr>
    <!-- form 안에 form이 있으면 동작이 이상해진다 -->
    <form action="" method="">
    <select name="dinner" disabled="disabled">
        <!-- disabled 해당되는 것이 사용이 안된다 -->
        <option value="1">일식</option>
        <option value="2">한식</option>
        <option value="3">중식</option>
        <option value="4" selected="selected">분식</option>
        <!-- checked랑 selected 동일 -->
    </select>
        <input type="submit" value="선택">
    </form>
    <form>
        <textarea name="textarea" rows="10" cols="30">내용을입력해주세요</textarea>
        <input type="submit" value="선택">
    </form>
    <!-- name이 action에 넘어가고 action에 value가 입력 : action에 name=value가 검색 -->
</body>
</html>
