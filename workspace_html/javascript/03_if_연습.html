<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 온도를 입력 받는다
        // 입력받은 온도에 따라서 
        // 2-1. 영하입니다, 영상입니다. 를 표시
        let a = prompt ("첫번째 온도 입력")
        temp = Number(a);

        if ( temp > 0 ){
            console.log("영하입니다.")
        } else{
            console.log("영상입니다.")
        }

        // 2-2. -3을 입력한 경우 '영하 3도 입니다'를 출력
         if (temp > 0 ){
            console.log("영상"+ temp +"도 입니다.")
         } else{
            console.log("영하"+ (temp * -1) +"도 입니다.")
         } 

         // 2-3. 아까 입력받은 걸 어제 기온이라고 치고 (-3)
         //      이번에 입력받은 온도를 이용해서 (2)
         //      '어제보다 5도 높습니다'
         let temp2 = prompt("두번째 온도 입력")
        temp2 = Number(temp2);
        let diff = temp - temp2;
        if (diff > 0){
            console.log(diff + "도 낮습니다")
        } else if (diff == 0){
            console.log("같습니다")
        } else if (diff < 0){
            console.log((diff * -1) + "도 낮습니다")
        }     

        // 3. 두 수를 입력받고
        // 둘 중에 큰 값 출력
        let z = prompt ("첫번째 값 입력");
        let f = prompt ("두번째 값 입력");

        let numz = Number(z);
        let numf = Number(f);

        if ( numz > numf ){
            console.log(numz)
        } else {
            console.log(numf)
        }

        // 4. 입력받은 숫자가
        // 10의 자리와 1의 자리가 같은지 판단
        let k = 33 // prompt ("값 입력");
        let numk = Number(k);
        let t = numk / 10; // 십의자리
        let m = parseInt (t)
        let q = numk % 10; // 일의자리
        if( m == q){
            console.log("십의자리와 일의자리가 동일합니다")
        } else {
            console.log("십의자리와 일의자리가 동일하지 않습니다")
        }

        // 왼쪽 상단
        let x41 = 10;
        let y41 = 20;

        // 오른쪽 하단
        let x42 = 90;
        let y42 = 100;

        // 새로운 점
        let x43 = 0,
            y43 = 0;

        // x43 이 x41 과 x42 사이에 있다
        // 그리고
        // y43 이 y41 과 y42 사이에 있다
        if (x41 <= x43 && x43 <= x42){
            console.log(" x 포함");
        } else{
            console.log(" x 포함되지 않음");
        }

        if (y41 <= y43 && y43 <= y42){
            console.log(" y 포함");
        } else{
            console.log(" y 포함되지 않음");
        }

        if ((x41 <= x43 && x43 <= x42)  && (y41 <= y43 && y43 <= y42)) {
            console.log("사각형 안에 포함 됨");
        } else {
            console.log("사각형 안에 포함되지 않음");
        }

        // 6.  125라는 값이 주어졌을 때
        // '입력한 수는 100보다 큰 수, 양수, 홀수'
        // 98이 주어졌을때
        // '입력한 수는 100보다 작은 수, 양수, 짝수'
        let num2 = 125;
        let result = '입력한 수는';
        if(num2 > 100){
            result += '100보다 큰 수,'
            // result = result + '100보다 큰 수'
        } else {
            result += '100보다 작은 수,'
        }

        if(num2 >= 0 ){
            result += '양수, '
        } else {
            result += '홀수,'
        }

        if(num2 % 2 != 0 ){
            result += '홀수'
        } else {
            result += '짝수'
        }
        console.log(result);
    </script>
</head>
