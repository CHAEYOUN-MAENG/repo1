<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load', function(){
            let time = document.querySelector("#time")
            // time은 div이고 그 안에 컨텐츠 영역에 글씨 쓰기
            time.textContent = 'textContent';
            time.innerText = 'innerText';
            time.innerHTML = 'innerHTML';

            time.innerText = '시 : 분 : 초';

            let now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            let hms = h +"시"+ m +"분"+ s +"초";
            time.innerHTML = hms;

            // now.toISOString().split("T")[1];

            // 실시간 (1초에 4번) 갱신
            setInterval(function(){
                let now = new Date();
                let h = now.getHours();
                let m = now.getMinutes();
                let s = now.getSeconds();
                
                // 첫번째 방법
                if(s < 10){
                    s = "0"+ s;
                }

                let hms = h +"시"+ m +"분"+ s +"초";
                time.innerHTML = hms;
            }, 1000 / 4);
        // setInterval 같은 경우에는 재귀호출을 통해 내안에서 나를 한번 더 호출해야함

            document.querySelector("#calc").addEventListener('click', function(){

                let year = document.querySelector('#year').value;
                document.querySelector('#age').textContent = new Date().getFullYear() - year + 1;
            })
        });
    </script>
</head>
<body>
    <div>
        <div id="time"></div>
    </div>
    <div>
        출생년도(예 2000) : <input type="text" id="year">
        <input type="button" id="calc" value="나이계산">
    </div>
    <div>
        <div id="age"></div>
    </div>
</body>
</html>
