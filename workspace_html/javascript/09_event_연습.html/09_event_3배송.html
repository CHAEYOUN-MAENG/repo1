<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load",function(){
            // 이름, 연락처, 주소를 작성하고 
            // 체크박스를 눌렀을때
            // 배송정보에 동일한 값이 입력되도록 작성

            document.querySelector("#check").addEventListener('click',function(event){
                // console.log("버튼클릭");
                let name = document.querySelector('#name').value; 
                let call = document.querySelector('#call').value;
                let address= document.querySelector('#address').value;
                // console.log(name);
                // console.log(call);
                // console.log(address);

                // 여기서 value를 지정해서 변수에 넣어버리면 고정값이 되버리기 때문에 console.log(name.value)로 할 수도있음

                if (event.target.checked){
                    document.querySelector("#name1").value = name;
                    document.querySelector("#call1").value = call;
                    document.querySelector("#address1").value = address;
                } else {
                    document.querySelector("#name1").value = '';
                    document.querySelector("#call1").value = '';
                    document.querySelector("#address1").value = '';
                }
            });
        }); 
    </script>
</head>
<body>
    <div>
        <div>
            주문정보
        </div>
        <div>
            이름 : <input type="text" id="name">
        </div>
        <div>
            연락처 : <input type="text" id="call">
        </div>
        <div>
            주소 : <input type="text" id="address">
        </div>
    </div>
    <hr>
    <div>
        <div>
            배송정보
        </div>
        <div>
            <input type="checkbox" id="check"> 주문 정보와 배송 정보가 같습니다.
        </div>
        <div>
            이름 : <input type="text" id="name1">
        </div>
        <div>
            연락처 : <input type="text" id="call1">
        </div>
        <div>
            주소 : <input type="text" id="address1">
        </div>
    </div>
</body>
</html>
